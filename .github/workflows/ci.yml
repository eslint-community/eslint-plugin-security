name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  are-the-types-wrong:
    name: ðŸ¤” Are the types wrong?
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          check-latest: true

      - name: Install Packages
        run: npm ci

      - name: Check package exports with are-the-types-wrong
        run: npm run check-exports

      - name: Run publint
        run: npm run check-package-json

      - run: npm run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install Packages
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Lint Files
        run: npm run lint

  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [22.x, 24.x, lts/*]
        include:
          - os: windows-latest
            node: lts/*
          - os: macOS-latest
            node: lts/*
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}

      - name: Install Packages
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Test
        run: npm test
